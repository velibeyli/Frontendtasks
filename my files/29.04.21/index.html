<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="text-center mt-3">
        <!-- button trigger modal -->
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#studentAdder">
            Add new student +
        </button>
    </div>

    <div class="m-3">
        <h1 class="text-center text-info">Students (<span class="studentCounter">0</span>)</h1>
        <table class="table table-striped table-hover table-bordered">
            <thead class="table-info">
              <tr>
                <th scope="col">#</th>
                <th scope="col">First name</th>
                <th scope="col">Last name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Date of birth</th>
                <th scope="col">Faculty</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="studentAdder" tabindex="-1" aria-labelledby="studentAdderLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="studentAdderLabel">Student informations</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="alert alert-danger" role="alert"></div>
              <div class="d-flex justify-content-between flex-wrap">
                <input id="firstName" type="text" class="form-control" placeholder="First name">
                <input id="lastName" type="text" class="form-control" placeholder="Last name">
                <input id="email" type="email" class="form-control" placeholder="Email">
                <input id="phone" type="text" class="form-control" placeholder="Phone">
                <input id="date" type="date" class="form-control">
                <input id="faculty" type="text" class="form-control" placeholder="Faculty">

              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button id="btnAdder" type="button" class="btn btn-info">Add new student</button>
            </div>
          </div>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e61cf3ef52.js" crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
</body>

</html>
