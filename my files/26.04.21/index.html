<!DOCTYPE html>
<html lang="en">

<head>
    <title>Nuno Murachino | Home Page</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/brand/image012.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="mainWrapper position-relative">
    <!-- Background Photo  -->
    <div class="background"></div>
    <!-- End of Background Photo -->

    <!-- Top side starts -->
    <div class="topSide position-absolute">

      <!-- Navigation bar starts -->
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a id="logo" class="navbar-brand" href="#"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <i class="menuIcon fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Help and FAQs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contacts</a>
              </li>
              <select class="language ms-3" name="language" id="">
                <option value="En">En</option>
                <option value="Ru">Ru</option>
              </select>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Navigation bar ends -->

      <hr>
    </div>
    <div class="menuBar position-absolute">
      <i class="fas fa-bars"></i>
      <i class="far fa-window-close d-none"></i>
    </div>
    <!-- Top side ends -->

    <!-- Middle side starts -->
    <div class="middleSide text-center position-absolute">
      <h6>2019 Spring</h6>
      <h1>Men's Denim Collection</h1>
      <button class="btn btn-dark">SEE MORE</button>
    </div>
    <!-- Middle side ends -->

    <!-- Bottom side starts -->
    <div class="bottomSide position-absolute">
      <h6 class="text-center text-light position-absolute">2019 Spring</h6>
    </div>
    <!-- Bottom side ends -->

    <!-- Sliding window starts -->
    <div class="slide d-flex position-absolute">
      <div class="leftSide"></div>
      <div class="rightSide position-relative">
        <div class="container w-75">
          <div class="topP position-absolute">
            <p>View account</p>
            <p>Follow on Instagram</p>
          </div>
          <div class="middleP position-absolute">
            <h5 class="text-center">Nuno Murochino</h5>
          </div>
          <div class="bottomP position-absolute">
            <p class="first fw-bold">About Us</p>
            <p class="second fw-bold">Nuno Murachino is not a about the <br> logo you put on a garment, but what <br> you put in it. </p>
          </div>
        </div>
      </div>
    </div>
    <!-- Sliding window ends -->

    <!-- Layout -->
    <div class="layout position-absolute"></div>
    
  </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e61cf3ef52.js" crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
</body>

</html>
