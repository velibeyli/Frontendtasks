<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <div class="text-center mt-5">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#studentAdder">
            Add new student
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="studentAdder" tabindex="-1" aria-labelledby="studentAdderLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="studentAdderLabel">New Student Registration</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="alert alert-danger m-3 mt-3" role="alert">Please write your name,lastname,email,phone,date
                    of birth and faculty</div>
                <div class="modal-body">
                    <div class="main d-flex w-100 flex-wrap justify-content-between text-start">
                        <div>
                            <label for="firstName">Firstname</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Enter Firstname"
                                autocomplete="off" name="">
                            <span class="msg" id="firstNameMsg"></span>
                        </div>
                        <div>
                            <label for="lastName">Lastname</label>
                            <input autocomplete="off" id="lastName" class="form-control" type="text"
                                placeholder="Enter Lastname">
                            <span class="msg" id="lastNameMsg"></span>
                        </div>
                        <div class="my-2">
                            <label for="phone">Phone</label>
                            <input type="text" class="form-control" id="phone" placeholder="Enter phone"
                                autocomplete="off" name="">
                            <span class="msg" id="phoneMsg"></span>
                        </div>
                        <div class="my-2">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email"
                                autocomplete="off" name="">
                            <span class="msg" id="emailMsg"></span>
                        </div>
                        <div>
                            <label for="date">Date of birth</label>
                            <input id="date" class="form-control" type="date">
                            <span class="msg" id="dateMsg"></span>
                        </div>
                        <div>
                            <label for="faculty">Faculty</label>
                            <input id="faculty" class="form-control" type="text" placeholder="Enter Faculty">
                            <span class="msg" id="facultyMsg"></span>
                        </div>
                        <div class="parentSide d-none justify-content-between d-flex flex-wrap w-100 my-2">
                            <div>
                                <label for="firstNameP">Parent Firstname</label>
                                <input type="text" class="form-control" id="firstNameP"
                                    placeholder="Enter Parent Firstname" autocomplete="off" name="">
                                <span id="parentFirstNameMsg"></span>
                            </div>
                            <div>
                                <label for="lastNameP">Parent Lastname</label>
                                <input id="lastNameP" class="form-control" type="text" placeholder="Enter Parent Lastname">
                                <span id="parentLastNameMsg"></span>
                            </div>
                            <div class="my-2">
                                <label for="phoneP">Parent phone</label>
                                <input type="text" class="form-control" id="phoneP" placeholder="Enter Parent phone"
                                    autocomplete="off" name="">
                                <span id="parentPhoneMsg"></span>
                            </div>
                            <div class="my-2">
                                <label for="emailP">Parent email</label>
                                <input type="email" class="form-control" id="emailP" placeholder="Enter Parent email"
                                    autocomplete="off" name="">
                                <span id="parentEmailMsg"></span>
                            </div>
                        </div>
                        <div class="w-100 mt-2">
                            <h6>Description</h6>
                            <textarea class="message" name="Text" id="" cols="30" rows="5"></textarea>
                        </div>

                    </div>



                </div>
                <div class="modal-footer">
                    <button type="button" class="close btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="addStudent btn btn-primary">Add student</button>
                </div>
            </div>
        </div>
    </div>

    <div class="studentAdder mt-5">
        <div class="container">
            <h4 class="text-info text-center">New Student Information (<span></span>)</h4>
            <table class="table table-striped table-bordered table-hover">
                <thead class="table-info">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Firstname</th>
                        <th scope="col">Lastname</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Email</th>
                        <th scope="col">Date of birth</th>
                        <th scope="col">Faculty</th>
                        <th scope="col">Parent Firstname</th>
                        <th scope="col">Parent Lastname</th>
                        <th scope="col">Parent Email</th>
                        <th scope="col">Parent Phone</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e61cf3ef52.js" crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
</body>

</html>
