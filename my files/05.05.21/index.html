<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="sliderWrapper mt-3 position-relative">
        <div class="sliderBody position-absolute">
            <div data-itemId="1" class="sliderItems sliderItem_1">
                <img height="100%" width="100%" src="images/img1.jpg" alt="">
            </div>
            <div data-itemId="2" class="sliderItems sliderItem_2">
                <img height="100%" width="100%" src="images/img2.jpg" alt="">
            </div>
            <div data-itemId="3" class="sliderItems sliderItem_3">
                <img height="100%" width="100%" src="images/img3.jpg" alt="">
            </div>
            <div data-itemId="4" class="sliderItems sliderItem_4">
                <img height="100%" width="100%" src="images/img4.jpg" alt="">
            </div>
            <div data-itemId="5" class="sliderItems sliderItem_5">
                <img height="100%" width="100%" src="images/img5.jpg" alt="">
            </div>
            <div data-itemId="6" class="sliderItems sliderItem_6">
                <img height="100%" width="100%" src="images/img6.jpg" alt="">
            </div>
        </div>
        <div class="sliderChanger position-absolute">
            <div class="changeUp position-absolute">
                <i class="fas fa-arrow-up"></i>
            </div>
            <div class="changeDown position-absolute">
                <i class="fas fa-arrow-down"></i>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e61cf3ef52.js" crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
</body>

</html>
